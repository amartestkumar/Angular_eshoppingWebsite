<div class="container">
  <h3>Category List</h3>
  <table class="table table-striped table-bordered">
      <thead class="thead-light">
          <tr>
              <th scope="col">S.No.</th>
              <th scope="col">Category Name</th>
              <th scope="col">Category ParentId</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let category of CategoryList; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ category.categoryName }}</td>
              <td>{{ category.parentCateoryId }}</td>
          </tr>
      </tbody>
  </table>

  <div class="form-group mt-4">
      <button class="btn btn-primary" (click)="showForm = true" (click)="removecategorybtn=true"><b style="font-size:large;">+</b>Category</button>
      <button class="btn btn-danger" (click)="Onbtnforremovecatform()" *ngIf="removecategorybtn" style="margin-left:10px;">Remove</button>

  </div>
  <div class="row mt-4" *ngIf="showForm">
      <div class="col-md-6 offset-md-3">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">Add Category</h5>
                  <form>
                      <div class="form-group">
                          <label for="">Category Name</label>
                          <input type="text" name="categoryName" [(ngModel)]="categoryobject.categoryName" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label for="">Category Name</label>
                        <input type="text" name="parentCateoryId" [(ngModel)]="categoryobject.parentCateoryId" class="form-control" required>
                    </div>
                    <hr style="color: red;">
                      <div class="text-center" id="addbutton">
                          <button type="submit" class="btn btn-primary" (click)="OnAddcategory()">Add</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
